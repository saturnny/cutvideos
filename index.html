<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cutter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container my-5">
        <h1 class="text-center mb-4">üé¨ Cortador de V√≠deos</h1>
        <div class="mb-3 text-center">
            <input type="file" id="videoUpload" accept="video/*" class="form-control-file btn btn-primary">
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-5 mb-4">
                <video id="videoPlayer" controls class="w-100 rounded border border-primary"></video>
                <div class="card bg-secondary text-white p-3 mt-3">
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Cortar de (mm:ss):</label>
                        <input type="text" id="startTime" placeholder="0:00" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">At√© (mm:ss):</label>
                        <input type="text" id="endTime" placeholder="0:00" class="form-control">
                    </div>
                    <button id="cutButton" class="btn btn-primary w-100">‚úÇÔ∏è Cortar V√≠deo</button>
                </div>
            </div>
            <div class="col-lg-5 mb-4">
                <video id="outputVideo" controls class="w-100 rounded border border-primary"></video>
                <a id="downloadButton" class="btn btn-success w-100 mt-3" href="#" download="cut_video.webm">‚¨áÔ∏è Baixar V√≠deo Cortado</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
